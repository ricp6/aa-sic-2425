<div class="profile-card" *ngIf="user">
  <div class="header">
    <img
      [src]="user.profilePicture ? user.profilePicture : '/avatarPredet.jpg'"
      class="avatar"
      alt="Avatar"
    />
    <div class="user-info">
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
      <p class="role">{{ user.role === 'OWNER' ? 'Owner' : 'Cliente' }}</p>
    </div>
    <div class="actions">
      <button class="edit-btn">✏️ Editar</button>
      <button class="delete-btn">🗑️ Remover</button>
    </div>
  </div>

  <hr>

  <div class="stats-section">
    <div class="stats">
      <h3>Estatísticas</h3>
      <ul>
        <li><strong>Total de sessões:</strong> {{ user.totalSessions }}</li>
        <li><strong>Vitórias:</strong> {{ user.victories }}</li>
        <li><strong>Pistas visitadas:</strong> {{ user.tracksVisited }}</li>
      </ul>
    </div>

    <div class="favorites">
      <h3>Pistas favoritas</h3>
      <ul>
        <li *ngFor="let track of user.favoriteTracks">{{ track }}</li>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>
