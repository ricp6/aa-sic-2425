
<div id="hero-container">
  <img class="hero-background-image" src="/kart.webp" alt="Pista de Kart" width="1920" height="400">
</div>

<section id="popular-section">
  <div class="section-header">
    <h2 class="section-title">Popular Tracks</h2>

    <div class="section-scroll-buttons">
      <button mat-icon-button class="scroll-button left" (click)="scrollLeft()" aria-label="Scroll left">
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button mat-icon-button class="scroll-button right" (click)="scrollRight()" aria-label="Scroll right">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>
  </div>

  <div class="scroll-wrapper">
    <div class="tracks-container" #scrollContainer>
      <mat-card class="track-card" *ngFor="let track of tracks" (click)="showTrack(track)">
        <mat-card-title>{{ track.name }}</mat-card-title>
        <mat-card-subtitle>{{ track.address }}</mat-card-subtitle>
        <img mat-card-image [src]="track.image" [alt]="track.name" />
      </mat-card>
    </div>
  </div>
</section>
