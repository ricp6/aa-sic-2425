<div class="nav-container">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">

    <button [matMenuTriggerFor]="menu" type="button" class="hamburger-button">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="nav-logo-div">
      <a mat-tab-link [routerLink]="['home']">
        WACKY WHEELS
        <!-- <img class="nav-logo" src="assets/logo.png" alt="Logo"> -->
      </a>
    </div>

    <!-- Navigation Links if large screen -->
    <div class="nav-links" id="nav-links-div">
      <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{ link.label }}
      </a>
    </div>
    
    <button routerLink="notifications" type="button" class="notifications-button">
      <mat-icon>notifications</mat-icon>
    </button>

    <button [matMenuTriggerFor]="profilemenu" type="button" class="profile-button">
      <span class="profile-name">{{ userName }}</span>
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- Navigation Links if short screen -->
    <mat-menu class=".nav-links.active" #menu="matMenu">
      <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{ link.label }}
      </a>
    </mat-menu>

    <mat-menu class=".nav-links.active" #profilemenu="matMenu">
      <button mat-tab-link type="button" routerLink="profile">
        My Profile
      </button>
      <button mat-tab-link type="button" (click)="logout()">
        Logout
      </button>
    </mat-menu>

  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
