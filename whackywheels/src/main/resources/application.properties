spring.application.name=whackywheels

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
# for production environment, this variable should be validate
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url = ${SPRING_DATASOURCE_URL}
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

logging.level.org.springframework=INFO
logging.level.pt.um.aasic.whackywheels=DEBUG
logging.level.org.hibernate=WARN
logging.level.root=ERROR
logging.file.name=logs/whackywheels.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %5p [%t] --- %c{1}: %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %5p [%t] --- %c{1}: %m%n

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

application.security.jwt.secret-key=${SPRING_JWT_TOKEN_SECRET}
application.security.jwt.expiration=${SPRING_JWT_TOKEN_EXPIRATION}
application.security.jwt.refresh-expiration=${SPRING_JWT_REFRESH_TOKEN_EXPIRATION}